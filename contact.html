    <main>
        <h1>Contact Us</h1>
        <p>If you have any questions regarding what careers a BCIS degree can lead you to, please fill out the form bellow </p>

        <form method="post" action="mailto:BCISdegreequestions@gmail.com">
        
        <label for="email">Email</label>
        <input type="text" id=" email" placeholder="you@example.com"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" >

        <label for="subject">Subject</label>
        <input type="text" name="subject" id="subject" required maxlength="100">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" cols="50" required></textarea>

        <p>Are you a BCIS Student ?</p>
        <input type="radio" id="Y" name="student" value="yes">
        <label for="Y">Yes</label>

        <input type="radio" id="N" name="student" value="no">
        <label for="N">No</label>
        <br>

        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="123-456-789"  pattern="\d{3}[-]\d{3}[-]\d{4}">

        <input type="reset" value="Clear">
        <input type="submit" value="Send Message">

        </form>

    </main>
